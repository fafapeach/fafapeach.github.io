<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 示例：p里面的strong字体加粗就不会被继承 */
            font-weight: lighter;
            color: red;
        }
    </style>
</head>

<body>
    <h1>示例：p里面的strong字体加粗就不会被继承</h1>
    <p>士大夫随风倒s
        <strong>sdfsdfdsfs</strong>
    </p>
</body>

</html>
