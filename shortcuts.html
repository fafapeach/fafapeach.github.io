<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h3>shortcuts for vscode of windows</h3>
    <table border="111">
        <tr> <!--  table row -->
            <th>name</th> <!--  table header of data -->
            <th>keyboard</th>
        </tr>
        <tr>
            <td>delete line</td> <!--  table header -->
            <td>ctrl + shift + k</td>
        </tr>
        <tr>
            <td>copy select line</td>
            <td>shift + alt + down</td>
        </tr>
        <tr>
            <td>select right or left of content</td>
            <td>ctrl + shift + left/right</td>
        </tr>
        <tr>
            <td>comment</td>
            <td>ctrl + /</td>
        </tr>
        <tr>
            <td>next line</td>
            <td>ctrl + enter</td>
        </tr>
    </table>
</body>

</html>
